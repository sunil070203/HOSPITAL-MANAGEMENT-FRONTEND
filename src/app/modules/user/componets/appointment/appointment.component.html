<app-home-component></app-home-component>
<div class="appointment-container">
  <mat-card class="appointment-card" appearance="outlined">
    <mat-card-title class="appointment-title">Book Appointment</mat-card-title>
    <mat-card-content>
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

        <!-- Description -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <!-- Appointment Date & Time -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Appointment Date & Time</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="appointmentDateTime">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid">
          Send Appointment Request
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
